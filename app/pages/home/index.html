<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="referrer" content="never">
          <meta name="referrer" content="no-referrer">

          <link rel="stylesheet" href="/assets/libraries/jquery/jquery.min.js">
          <link rel="stylesheet" href="/assets/libraries/bootstrap/css/bootstrap.css">
          <link rel="stylesheet" href="/assets/libraries/bootstrap/js/bootstrap.min.js">
          <link rel="stylesheet" href="/style.css">
          <title>MelodyMemo</title>
  </head>
  <body>
    <script src="/assets/libraries/jquery/jquery.min.js"></script>
    <script src="/assets/libraries/bootstrap/js/bootstrap.js"></script>
    <script type="module" src="/app/pages/home/home.js"></script>

    <nav class="container-fluid navbar bg-success">
      <div class="navbar-brand">
        <h3 class="text-secondary text-decoration-underline ms-2">
          Melody
          <img src="/assets/resources/icons/speaker-fill.svg" alt="Bootstrap" id="speaker" width="32" height="30">
          Memo
        </h3>
      </div>
      <button class="navbar-toggler border-success me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-success" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active text-secondary" aria-current="page" href="/app/pages/profile/">
                <img src="/assets/resources/icons/person-fill.svg" alt="Bootstrap" width="26" height="26">
                Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-secondary" href="/app/pages/favorites/">
                <img src="/assets/resources/icons/bookmark-plus.svg" alt="Bootstrap" width="26" height="26">
                Favoritos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-secondary" href="/app/pages/home/index.html?fromSidenav=true">
                <img src="/assets/resources/icons/plus.svg" alt="Bootstrap" width="26" height="26">
                <span>Nova Composição</span>
              </a>
            </li>
            <li class="nav-item align-items-center">
              <a class="nav-link active text-secondary" href="/app/pages/home/">
                <img src="/assets/resources/icons/house.svg" alt="Bootstrap" width="26" height="26">
                <span>Inicio</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!--Modal-->
      <div class="modal" tabindex="-1" id="composition-modal" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nova Composição</h5>
              <button type="button" id="close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <form class="container text-center">
                <input type="text" class="form-control border-primary mb-3" id="name-composition-input" placeholder="Nome da composição" autofocus>

                <input type="text" class="form-control border-primary mb-3" id="genre-composition-input" placeholder="Genêro da composição" autofocus>

                <button type="button" id="composition-submit-button" class="btn btn-secondary button1">Criar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Modal-->
      
      <div class="container mt-5">
        <div id="cards-container">
            <!-- Cards serão adicionados aqui dinamicamente -->
        </div>
        <div class="text-center">
          <button class="btn btn-secondary button1" id="composition-create-button">Nova Composição</button>
        </div>
      </div>
    </main>
  </body>
