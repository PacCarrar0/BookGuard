<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="referrer" content="never">
          <meta name="referrer" content="no-referrer">

          <link rel="stylesheet" href="/assets/libraries/bootstrap/css/bootstrap.css">
          <link rel="stylesheet" href="/assets/libraries/bootstrap/js/bootstrap.min.js">
          <link rel="stylesheet" href="/style.css">
          <title>MelodyMemo</title>
  </head>
  <body>
    <header>
      <nav class="container-fluid navbar bg-success">
        <div class="navbar-brand">
          <h3 class="text-secondary text-decoration-underline ms-2">
            Melody
            <img src="/assets/resources/icons/speaker-fill.svg" alt="Bootstrap" id="speaker" width="32" height="30">
            Memo
          </h3>
        </div>
        <button class="navbar-toggler border-success me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-success" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-secondary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active text-secondary" aria-current="page" href="/app/pages/profile/">
                  <img src="/assets/resources/icons/person-fill.svg" alt="Bootstrap" width="26" height="26">
                  Perfil
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-secondary" href="/app/pages/home/index.html?fromSidenav=true">
                  <img src="/assets/resources/icons/plus.svg" alt="Bootstrap" width="26" height="26">
                  <span>Nova Composição</span>
                </a>
              </li>
              <li class="nav-item align-items-center">
                <a class="nav-link active text-secondary" href="/app/pages/home/">
                  <img src="/assets/resources/icons/house.svg" alt="Bootstrap" width="26" height="26">
                  <span>Inicio</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container composition-data">
        <div id="composition-name" class="my-3"></div>
    
        <div class="row gy-3" id="teste">
            <div class="col-lg-6">
              <a id="image-modal-trigger1">
                <div class="card p-2 d-flex flex-row align-items-center justify-content-between">
                  <span class="ms-3">Tablatura</span>
                  <button type="button" id="upload-button1" class="btn" type="file">
                    <img src="/assets/resources/icons/cloud-arrow-up.svg" alt="Bootstrap" width="26" height="26">
                    <input type="file" style="display: none;" id="tablature-file" accept="image/*">
                  </button>
                </div>
              </a>
            </div>

            <div class="col-lg-6">
              <a id="image-modal-trigger2">
                <div class="card p-2 d-flex flex-row align-items-center justify-content-between">
                  <span class="ms-3">Partitura</span>
                  <button id="upload-button2" class="btn" type="file">
                    <img src="/assets/resources/icons/cloud-arrow-up.svg" alt="Bootstrap" width="26" height="26">
                    <input type="file" style="display: none;" id="sheet-music-file" onchange="">
                  </button>
                </div>
              </a>
            </div>
            
            <div class="col-lg-12" id="letter-modal-trigger" style="cursor: pointer;">
              <div class="card p-2 d-flex flex-row align-items-center justify-content-between">
                <span class="ms-3">Letra</span>
              </div>
            </div>
        </div>
      </div>
      
      <!--Modal letra-->
      <div class="modal" tabindex="-1" id="letter-modal" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Letra</h5>
              <button type="button" id="close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <form class="container text-center">
                <textarea class="form-control mb-3" name="letter" id="letter-content" cols="30" rows="10"></textarea>               

                <button type="button" id="letter-submit-button" class="btn btn-secondary button1">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Modal letra-->
      <!--Modal imagem-->
      <div class="modal" tabindex="-1" id="image-modal" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" id="image-modal-close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              
            </div>
          </div>
        </div>
      </div>  
      <!--Modal imagem-->
    </main>
    
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/assets/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="/app/pages/composition/composition.js"></script>
  </body>
</html>
