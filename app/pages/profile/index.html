<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="referrer" content="never">
          <meta name="referrer" content="no-referrer">

          <link rel="stylesheet" href="/assets/libraries/jquery/jquery.min.js">
          <link rel="stylesheet" href="/assets/libraries/bootstrap/css/bootstrap.css">
          <link rel="stylesheet" href="/assets/libraries/bootstrap/js/bootstrap.min.js">
          <link rel="stylesheet" href="/style.css">
          <title>MelodyMemo</title>
  </head>
  <body>
    <script src="/assets/libraries/jquery/jquery.min.js"></script>
    <script src="/assets/libraries/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="/assets/libraries/bootstrap/js/bootstrap.js"></script>
    <script type="module" src="/app/pages/profile/profile.js"></script>
    <script>
      $(document).ready(function () {
        $('#cep-input').mask('00000-000');
      });
    </script>

    <nav class="container-fluid navbar bg-success">
      <div class="navbar-brand">
        <h3 class="text-secondary text-decoration-underline ms-2">
          Melody
          <img src="/assets/resources/icons/speaker-fill.svg" alt="Bootstrap" id="speaker" width="32" height="30">
          Memo
        </h3>
      </div>
      <button class="navbar-toggler border-success me-1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-success" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close btn-secondary" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active text-secondary" aria-current="page" href="#">
                <img src="/assets/resources/icons/person-fill.svg" alt="Bootstrap" width="26" height="26">
                Perfil
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-secondary" href="/app/pages/favorites/">
                <img src="/assets/resources/icons/bookmark-plus.svg" alt="Bootstrap" width="26" height="26">
                Favoritos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-secondary" href="#">
                <img src="/assets/resources/icons/plus.svg" alt="Bootstrap" width="26" height="26">
                <span>Nova Composição</span>
              </a>
            </li>
            <li class="nav-item align-items-center">
              <a class="nav-link active text-secondary" href="/app/pages/home/">
                <img src="/assets/resources/icons/house.svg" alt="Bootstrap" width="26" height="26">
                <span>Inicio</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="d-flex justify-content-center mt-3">
        <div class="profileImage"></div>
      </div>
      <h2 class="mb-1 fs-2" style="display: none;" id="user-name"></h2>
      <h4 class="mb-2" style="display: none;" id="user-place"></h4>
        
      <div class="d-flex justify-content-center">
        <form class="form1" id="profile-form">
          <label class="d-flex justify-content-start text-primary">E-mail</label>            
          <input type="email" class="form-control border-primary mb-2" id="email-input" placeholder="E-mail" label="E-mail" autofocus>

          <label class="d-flex justify-content-start text-primary">Senha</label>
          <input type="password" class="form-control border-primary mb-2" id="profile-password-input" placeholder="Senha" aria-label="Nome">
          
          <label class="d-flex justify-content-start text-primary">CEP</label>
          <input type="text" class="form-control border-primary mb-2" id="cep-input" aria-label="cep" placeholder="00000-000">
           
          <label class="d-flex justify-content-start text-primary">Gênero</label>
          <select class="form-control mb-4 border-primary" id="genre-select" aria-label="Floating label select example">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não Informar">Não Informar</option>
          </select>
            
          <button type="reset" class="btn btn-primary mb-5" id="clear-btn">LIMPAR</button>
          <button type="submit" id="submit-button" class="btn btn-secondary mb-5" data-bs-dismiss="modal">SALVAR</button>       
        </form>
      </div> 
    </div>
  </body>
</html>
