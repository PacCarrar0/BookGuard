<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="never">

        <link rel="stylesheet" href="assets/libraries/bootstrap/css/bootstrap.css">

                        type="text" 
                        id="name-input"

                    </div>

                    <button id="submit-button" type="submit" class="btn btn-outline-secondary btn-sm mb-4"><span class="button1">ENTRAR</span></button>
